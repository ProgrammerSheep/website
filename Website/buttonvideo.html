<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title> Button! </title>
	</head>
	<body>
		<canvas id="can" width="400" height="400"></canvas>
		<script>
			var canvas = document.getElementById('can');
			var c = canvas.getContext('2d');
			
			var random = 30;
			
			function makeRect() {
				c.beginPath();
				c.rect(random,random,50,50);
				c.stroke();
				c.fillStyle = "green";
				c.fill();
				c.closePath();
			}
		</script>
		<button class="button" type="button" onclick="makeRect()">Make A Rectangle!</button>
	</body>
</html>
